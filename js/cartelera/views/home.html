
<div class="container">

  <div class="row page-header text-center">
    <h1>Cartelera de la Facultad de Inform&aacute;tica <br/>
      <small>Trabajo final</small>
    </h1>
  </div>

<div class="col-sm-3">
  <ul class="nav nav-pills nav-stacked">
    <li ng-class="{active: anioActivo == 'primero'}" ><a href="" ng-click="cargarCartelera('primero')">Primero A&ntilde;o</a></li>
    <li ng-class="{active: anioActivo == 'segundo'}"> <a href="" ng-click="cargarCartelera('segundo')">Segundo A&ntilde;o</a></li>
    <li ng-class="{active: anioActivo == 'tercero'}"><a href="" ng-click="cargarCartelera('tercero')">Tercero A&ntilde;o</a></li>
    <li ng-class="{active: anioActivo == 'cuarto'}"><a href="" ng-click="cargarCartelera('cuarto')">Cuarto A&ntilde;o</a></li>
    <li ng-class="{active: anioActivo == 'quinto'}"><a href="" ng-click="cargarCartelera('quinto')">Quinto A&ntilde;o</a></li>
  </ul>
</div>

  <div class="row col-sm-15">
    <masonry
    masonry-options="{ transitionDuration: '0.5s', fitWidth: true, columnWidth: 150}"
    preserve-order>
      <div class="masonry-brick" ng-repeat="brick in cartelera">
        <div ui-sref="detail({brick: brick})">
            <div class="thumbnail" ng-show="brick.src">
              <img ng-src="{{ brick.src }}" alt="una imagen">
            </div>
            <div class="caption">
              <h3>{{ brick.titulo }}</h3>
              <p>{{ brick.contenido }}</p>
              <p>
                <a class="btn btn-primary" role="button">Ver</a>
                <a class="btn btn-default" role="button">Otra cosa</a>
              </p>
            </div>
        </div>
      </div>
    </masonry>
  </div>
</div>
